<!DOCTYPE html>
<html>
    <head>
        <title>FIMOZ</title>
        <style>
            th.first{
                border: solid 1px black;
            }
            td.first{
                border: solid 1px black;
            }
        </style>
    </head>
    <body>
        <form>
            <h1><b>Coffee Blog</b></h1>
                <table>
                    <tr><td align="right"><label for="title">Название напитка </label></td><td><input type="text" placeholder="Американо" name="title" required/></td></tr>
                    <tr><td align="right"><lable for="sort">Сорт кофе </lable></td><td>
                        <select name="sort" size="1">
                            <option required value="arabika">Арабика</option>
                            <option required value="rabusta">Рабуста</option>
                            <option required value="blend">Бленд</option>
                            <option required value="moka">Мока</option>
                        </select></td></tr>
                        <tr><td align="right" rowspan="3"><lable for="strong">Крепкость обжарки </lable></td><td><input required type="radio" value="max" name="strong">Крепкая</td></tr>
                        <tr><td><input required type="radio" value="middle" name="strong">Средняя</td></tr>
                        <tr><td><input required type="radio" value="min" name="strong">Лёгкая</td></tr>
                        <tr><td align="right"><lable for="image">Изображение</lable></td><td><input required type="text" placeholder="img\....png" name="image"></td></tr>
                        <tr><td align="right"><lable for="cost">Стоимость</lable></td><td><input required type="number" placeholder="100" name="cost"></td></tr>
                        <tr><td align="right"><lable for="description">Описание</lable></td><td><textarea required name="description" maxlength="500" placeholder="Немного про напиток"></textarea></td></tr>
                        <tr><td></td><td><button type="submit">Добавить напиток</button></td></tr>
                </table>
        </form>
        <br>
        <table id="table">
            <thead>
                <tr>
                    <th align="center" class="first">Изображение</th>
                    <th align="center" class="first">Название</th>
                    <th align="center" class="first">Сорт</th>
                    <th align="center" class="first">Крепкость обжарки</th>
                    <th align="center" class="first">Стоимость</th>
                    <th align="center" class="first">Описание</th>
                </tr>
            </thead>
        </table>
        <script>
            const f = document.forms[0];
            let tr = document.querySelector("#table tr");
            let t = tr.parentElement;
            
            f.addEventListener("submit", (e) => {
                e.preventDefault();
                let body = {};
                for (let i = 0; i < f.elements.length; i++) {
                    let tag = f[i];
                    if (tag.name) {
                        if (tag.type === "radio" && tag.checked) {
                            body[tag.name] = tag.value;
                        } else if (tag.type !== "radio") {
                            body[tag.name] = tag.value;
                        }
                    }
                }
                console.log(body);
                let html = "<tr>";
                html += `<td class="first"><img src="${body.image}" width="50" alt="${body.title}"></td>`;
                html += `<td class="first">${body.title || ""}</td>`;
                html += `<td class="first">${body.sort || ""}</td>`;
                html += `<td class="first">${body.strong || ""}</td>`;
                html += `<td class="first">${body.cost || ""}</td>`;
                html += `<td class="first">${body.description || ""}</td>`;
                html += "</tr>"
                t.innerHTML += html;
            })
            </script>
    </body>
</html>
